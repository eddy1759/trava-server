<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voyagerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal badge shape -->
  <polygon points="50,5 85,25 85,75 50,95 15,75 15,25" fill="url(#voyagerGrad)" stroke="#0D47A1" stroke-width="2" filter="url(#glow)"/>
  <polygon points="50,15 75,30 75,70 50,85 25,70 25,30" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Compass rose -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M50 30 L55 45 L50 50 L45 45 Z" fill="#FFD700"/>
  <path d="M70 50 L55 55 L50 50 L55 45 Z" fill="#FFFFFF"/>
  <path d="M50 70 L45 55 L50 50 L55 55 Z" fill="#FFFFFF"/>
  <path d="M30 50 L45 45 L50 50 L45 55 Z" fill="#FFFFFF"/>
  
  <!-- Direction markers -->
  <text x="50" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">N</text>
  <text x="77" y="54" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">E</text>
  <text x="50" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">S</text>
  <text x="23" y="54" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">W</text>
  
  <circle cx="50" cy="50" r="3" fill="#FFD700"/>
</svg>