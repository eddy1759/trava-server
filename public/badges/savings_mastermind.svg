  <rect x="37" y="37" width="26" height="21" rx="2" fill="#455A64"/>
  
  <!-- Vault door handle -->
  <circle cx="55" cy="47" r="6" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
  <circle cx="55" cy="47" r="4" fill="#37474F"/>
  <circle cx="55" cy="47" r="2" fill="#FFD700"/>
  
  <!-- Lock mechanism -->
  <rect x="40" y="44" width="8" height="6" rx="1" fill="#263238"/>
  <circle cx="42" cy="45" r="1" fill="#4CAF50"/>
  <circle cx="44" cy="45" r="1" fill="#4CAF50"/>
  <circle cx="46" cy="45" r="1" fill="#4CAF50"/>
  <circle cx="42" cy="48" r="1" fill="#4CAF50"/>
