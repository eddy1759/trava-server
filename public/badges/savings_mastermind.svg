  <path d="M45 28 Q50 26 55 28 Q54 32 50 33 Q46 32 45 28" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Dollar signs floating -->
  <text x="25" y="50" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="75" y="45" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  <text x="30" y="75" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="70" y="75" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
