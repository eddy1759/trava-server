<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ninjaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212121;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shuriken shape -->
  <path d="M50 10 L60 30 L80 20 L70 40 L90 50 L70 60 L80 80 L60 70 L50 90 L40 70 L20 80 L30 60 L10 50 L30 40 L20 20 L40 30 Z" 
        fill="url(#ninjaGrad)" stroke="#000000" stroke-width="2"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="20" fill="url(#goldGrad)" stroke="#F57C00" stroke-width="1"/>
  <circle cx="50" cy="50" r="15" fill="url(#ninjaGrad)"/>
  
  <!-- Ninja mask -->
  <ellipse cx="50" cy="45" rx="12" ry="8" fill="#000000"/>
  <circle cx="45" cy="43" r="2" fill="#FFFFFF"/>
  <circle cx="55" cy="43" r="2" fill="#FFFFFF"/>
  <circle cx="45" cy="43" r="1" fill="#000000"/>
  <circle cx="55" cy="43" r="1" fill="#000000"/>
  
  <!-- Ninja headband -->
  <rect x="40" y="38" width="20" height="3" fill="#B71C1C"/>
  <path d="M60 40 L65 38 L67 42 L62 44 Z" fill="#B71C1C"/>
  
  <!-- Dollar symbols on shuriken points -->
  <text x="50" y="20" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="75" y="35" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="75" y="68" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="50" y="83" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="25" y="68" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  <text x="25" y="35" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
</svg>